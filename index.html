´<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon-16x16.png">
    <script src="./script.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="stylesheet" href="./css/assets.css"> 
    <link rel="stylesheet" href="./css/header-footer.css"> 
</head>
<body>
    <header>
        <img src="./img/Bestell App- Logo.svg" alt="Bestellapp" class="logo">
        <div class="navbar">
        </div>
    </header>
    <main class="content-wrapper">
        <section >
            <div class="restaurant-header">
            <img src="./img/indian_buffet.jpg" alt="Resaturan Vorschau" class="restaurant-img">
            <img src="./img/mumbai-palace.png" alt="Restaurant Logo" class="restaurant-logo">
            </div>
            <div class="restaurant-info">
                <h1>Mumbai Palace</h2>
                <span class="ratings">Bewertung (4,8 von 5)</span>
            </div>

            <div class="restaurant-menus">
                <h2>Hauptgerichte</h3>
                    <div id="main-courses" class="main-courses">
                        <div class="main-course-div">
                        <h3>Chicken Tikka Masala <img src="./img/add_icon.svg" alt="hinzufügen" class="icon" id="add-to-basket"></h3>
                        <span class="menu-price">14,50€</span>
                        <span>Hühnerfilet in exotischen Gewürzen mariniert mit einer mittelscharfen Sauce, im Lehmofen gegrillt</span>
                        </div>
                    </div>
            </div>
        </section>
        <aside>
            <div class="basket">
                <h2>Warenkorb</h2>
                <div class="empty-basket">
                    <img class="icon-basket" src="./img/shoppingbasket.svg" alt="leerer Einkaufswagen">
                    <span>Wähle leckere Gerichte aus der Karte und bestelle Dein Menü.</span>
                </div>

                <div id="basket-input">
                </div>
            </div>
        </aside>
    </main>
    <footer>
        <div></div>

    </footer>
</body>
</html>
